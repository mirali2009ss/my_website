    <!-- بنر اصلی / Hero Section -->

        <!-- particles نورانی کوچک -->

<div>صفحه اصلی که بعدا پر میشه
</div>

            <div class="socials">

                <a href="#">تلگرام</a> |
                <a href="#">توییتر</a>
            </div>
        </div>
    </footer>
    <script>
        const slider = document.querySelector('.book-slider'); // پیدا کردن بخش کارت‌ها
        const prevBtn = document.querySelector('.slider-btn.prev'); // دکمه چپ
        const nextBtn = document.querySelector('.slider-btn.next'); // دکمه راست
        
        const scrollAmount = 900; // اندازه حرکت (عرض هر کارت + فاصله بینشون)
        
        nextBtn.addEventListener('click', () => {
            slider.scrollBy({ left: scrollAmount, behavior: 'smooth' }); 
            // وقتی روی دکمه راست کلیک بشه، کارت‌ها به سمت راست حرکت می‌کنن
        });
        
        prevBtn.addEventListener('click', () => {
            slider.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            // وقتی روی دکمه چپ کلیک بشه، کارت‌ها به سمت چپ حرکت می‌کنن
        });
        </script>
</body>
